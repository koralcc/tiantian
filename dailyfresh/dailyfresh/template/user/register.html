
{%extends 'user/base_foot.html' %}<!-- 与当前页面在同一个文件夹下，用相对路径，当前路径为template下-->
{% block  head%}
    <script type="text/javascript" src="/static/js/register.js"></script><!--与当前页面不在同一个目录下，用绝对路径，根目录为 dailyfresh-->
{% endblock %}

{% block body %}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<!--<a href="/user/login">登录</a>-->
                <a href={%url "user:login" %}>登录</a><!--两种写法都可以-->
			</div>
			<div class="reg_form clearfix">
				<form action="/user/register_handle" method="post"><!-'/'表示当前域名->
					{% csrf_token %}
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”天天生鲜用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="">
					</li>
				</ul>				
				</form>
			</div>
		</div>
	</div>
	{% endblock body%}
